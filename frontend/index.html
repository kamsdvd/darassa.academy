<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darassa Academy - Formation Certifiante en RDC</title>
    <meta name="description" content="Darassa Academy offre des formations certifiantes avec garantie d'emploi en RDC et en Afrique. Découvrez nos 16 filières et devenez un professionnel qualifié." />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            console.log('Service Worker enregistré avec succès:', registration);
          } catch (error) {
            console.error('Erreur lors de l\'enregistrement du Service Worker:', error);
          }
        });
      } else {
        console.warn('Service Worker non supporté par ce navigateur');
      }
    </script>
  </body>
</html>
